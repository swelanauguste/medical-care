{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <div style="position: fixed; left:2%; bottom:7%;" class="hide-me alert rounded-4 {% if message.tags %} alert-dark {% endif %} alert-dismissible fade show col-lg-2 col-12" role="alert">
        <strong class="d-flex flex-wrap">{{ message }}</strong>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endfor %}
</ul>
{% endif %}
